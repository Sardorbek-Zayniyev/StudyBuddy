{% extends "main.html" %}

{% block content %}
<main class="auth layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <h3></h3>
        </div>
      </div>
      <div class="layout__body">
        <h2 class="auth__tagline">Please enter your email address and we will send you a link to reset your password.
        </h2>
        <form class="form" action="" method='POST'>
          {% csrf_token %}
          <div class="form__group form__group">
            <label for="room_name">Email</label>
            <input required id="username" name="email" type="text" placeholder="e.g. sardorbee@gmail.com" />
          </div>

          <br><br>
          <button class="btn btn--main" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <title>Send</title>
              <path
                d="M2.01 21l20.03-9L2.01 3c-1.062 0.396-1.062 1.604 0 2l15.03 5L2.01 15c-1.062 0.396-1.062 1.604 0 2l15.03 5L2.01 21z">
              </path>
            </svg>


            Sent
          </button>
        </form>

      </div>
    </div>
  </div>
</main>
</body>

</html>
{% endblock content %}
